<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>住所録削除確認</title>
</head>
<body>
<p>下記住所録を削除します。よろしいですか？</p><br/>
<form th:action="@{/user/dateDelete}" th:object="${userUpdateRequest}" th:method="post">
<input type="hidden" th:field="*{id}">
<table>
<tr>
<th>名前</th>
<th>※</th>
<td><p th:text="*{name}"></p></td>
</tr>
<tr>
<th>住所</th>
<th>※</th>
<td><p th:text="*{address}"></p></td>
</tr>
<tr>
<th>電話番号</th>
<th></th>
<td><p th:text="*{tel}"></p></td>
</tr>
</table>
<input type="hidden" name="name" th:field="*{name}">
		<input type="hidden" name="address" th:field="*{address}">
		<input type="hidden" name="tel" th:field="*{tel}">
		<input type="hidden" th:field="*{id}">
<input type="submit"  value="OK">
<a th:href="@{/user/list}"><button type="button">キャンセル</button></a>
</form>
</body>
</html>
