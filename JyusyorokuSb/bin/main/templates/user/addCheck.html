<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>住所録登録確認画面</title>
</head>
<body>
	<h1>住所録管理システム：住所録登録</h1>
	<!-- 転送先 -->
	<form th:action="@{/user/creat}"  th:object="${userRequest}"  th:method="post">

		<!-- 名前 -->
		名前*：<!-- <p th:text="${name}"></p> --><p th:text="*{name}"></p><br />

		<!-- 住所 -->
		住所*：<p th:text="*{address}"></p><br />

		<!-- 電話番号 -->
		電話番号：<p th:text="*{tel}"></p> <br />

		<!-- ボタン -->
		<input type="submit" value="登録">
		<input type="button"value="戻る" onclick="history.back();" />
	</form>
</body>
</html>
