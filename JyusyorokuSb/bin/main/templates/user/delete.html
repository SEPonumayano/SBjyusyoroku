<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/NewFile.css}"/>
<meta charset="UTF-8">
<title>住所録削除確認</title>
</head>
<body>
<p>下記住所録を削除します。よろしいですか？</p><br/>
<form class="item" th:action="@{/user/dateDelete}" th:object="${userUpdateRequest}" th:method="post">
<input type="hidden" th:field="*{id}">
<dl>
<dt>名前※:</dt>
<dd th:text="*{name}"></dd>

<dt>住所※:</dt>
<dd th:text="*{address}"></dd>

<dt>電話番号:</dt>
<!--<dd th:text="*{tel}"></dd>-->
<dd th:unless='*{#strings.isEmpty(tel)}' th:text="*{#strings.substring(tel,0,3)}+'-'+*{#strings.substring(tel,3,7)}+'-'+*{#strings.substring(tel,7,11)}">
<dd th:if='*{#strings.isEmpty(tel)}' th:text="*{tel}"></dd>
</dl>
<br/>
<div class="button_wrapper">
<input type="hidden" name="name" th:field="*{name}">
		<input type="hidden" name="address" th:field="*{address}">
		<input type="hidden" name="tel" th:field="*{tel}">
		<input type="hidden" th:field="*{id}">
<input type="submit"  value="OK" style="width:250px;height:20px;">
<a th:href="@{/user/list}"><button type="button" style="width:250px;height:20px;">キャンセル</button></a>
</div>
</form>
</body>
</html>
