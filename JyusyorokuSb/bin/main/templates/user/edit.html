<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/NewFile.css}"/>
<meta charset="UTF-8">
<title>住所録編集画面</title>
</head>
<body>

	<p>住所録管理システム：住所録編集</p>
	<!-- 転送先 -->
	<form class="item" th:action="@{/user/{id}/createe(id=*{id})}" th:object="${userUpdateRequest}"
		th:method="post">

		<!-- 名前 -->
		<dl>
		<dt>名前*：</dt>
		<dd><input type="text" name="name" th:field="*{name}" style="width:250px"></dd>
		<!-- th:text="${name}" -->

		<!-- 住所 -->
		<dt>住所*：</dt>
		<dd><input type="text" name="address" th:field="*{address}" style="width:500px"></dd>

		<!-- 電話番号 -->
		<dt>電話番号：</dt>
		<dd><input type="tel" name="tel" th:field="*{tel}" style="width:250px"></dd>

		<!-- エラー表示 -->
		</dl>
	    <div class="err" th:if="${validationError}" th:each="error : ${validationError}" th:text="${error}">
		</div>

		<!-- ボタン -->
		<br/>
        <div class="button_wrapper">
		<input type="submit" value="確認" style="width:250px;height:20px;">
		<a th:href="@{/user/list}"><button type="button" style="width:250px;height:20px;">戻る</button></a>
		</div>
	</form>

</body>
</html>
